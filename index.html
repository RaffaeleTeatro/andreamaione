<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown al Pisolino di Lello</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #ff4136;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 65, 54, 0.8);
            position: relative;
            z-index: 10;
        }
        .title {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #ff4136;
        }
        .countdown {
            font-size: 2.5em;
            margin: 20px 0;
            color: #f1f1f1;
        }
        .message {
            font-size: 1.1em;
            color: #f1f1f1;
            line-height: 1.6;
        }
        /* Stile per l'immagine di Billy sotto il countdown */
        .billy {
            display: block;
            margin: 20px auto 0;
            width: 80%; /* Puoi cambiare la percentuale per aumentare o diminuire la dimensione */
            max-width: 250px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Countdown al Pisolino di Lello</div>
        <div class="countdown" id="countdown"></div>
        <div class="message">Se a <strong>Dead By Daylight</strong> vuoi giocare,<br>
        entro il tempo devi fare.<br>
        Altrimenti anche il quarto giorno<br>
        cadr√≤ nel profondo sonno.</div>
        
        <!-- Immagine di Billy sotto il countdown -->
        <img src="billy.png" alt="Billy the Puppet" class="billy">
    </div>

    <!-- Musica di sottofondo -->
    <audio autoplay loop>
        <source src="hello_zepp.mp3" type="audio/mpeg">
        <source src="hello_zepp.ogg" type="audio/ogg">
        Il tuo browser non supporta l'elemento audio.
    </audio>

    <script>
        function countdownToTime(hour, minute) {
            const now = new Date();
            const target = new Date(now);
            target.setHours(hour, minute, 0, 0);
            if (now > target) target.setDate(target.getDate() + 1);

            return target - now;
        }

        function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            setInterval(() => {
                const remainingTime = countdownToTime(15, 0);
                const hours = Math.floor((remainingTime / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((remainingTime / (1000 * 60)) % 60);
                const seconds = Math.floor((remainingTime / 1000) % 60);

                countdownElement.innerHTML = `${hours}h ${minutes}m ${seconds}s`;
            }, 1000);
        }

        startCountdown();
    </script>
</body>
</html>
